<h2>{{title}}</h2>

<div class="row">
  <table class="table table-hover">
    <thead>
    <th>Idx</th>
    <th>Chassis Number</th>
    <th>Brand</th>
    <th>Fuel Type</th>
    <th>Type Car</th>
    </thead>
    <tbody>
    <tr
      *ngFor="let car of cars$ | async; let i = index"
      <!--app-user-item-->
      [selectedCar]="car"
      [index]="i"
    >
    </tr>
    </tbody>
  </table>
</div>
