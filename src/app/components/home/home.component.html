<div class="row">
  <div class="col-md-5">
    <app-car-list
      (carSelected)="showDetails = true"></app-car-list>
  </div>
  <div class="col-md-7">
    <app-car-detail
    *ngIf="showDetails; else infoText"
    ></app-car-detail>
    <ng-template #infoText><br><p>Please select a Car for more details</p></ng-template>
  </div>
</div>
